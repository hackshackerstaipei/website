  身為新聞人，一定多少聽過或看過Nieman Lab（有些翻譯為「尼曼新聞實驗室」）的文章。Nieman Lab 2008年成立，是哈佛大學的Nieman Foundation為了探索未來新聞界出路而成立的網站。

  2018年12月13日，Nieman Lab 總監 Joshua Benton（以下暱稱「喬叔」）在NYU Studio 20的畢業發表會上，發表了**The Year In Innovation 2018**的40分鐘專題演講。

  ![喬叔（左）與NYU Studio 20 program director Jay Rosen。（圖片來源：Karen Ding）](https://cdn-images-1.medium.com/max/2880/1*af0X6Jh7YwM2hKFXBIpKzA.png)*喬叔（左）與NYU Studio 20 program director Jay Rosen。（圖片來源：Karen Ding）*

  我作為畢業生之一，聽得津津有味。因此，**我用自己的語言把喬叔的分享重新詮釋**了一下，分成以下幾個章節跟大家分享。文中雖有我主觀詮釋，但我都盡量把喬叔提到的原始素材找出，附上原始連結供大家參考。

