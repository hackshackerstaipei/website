  ## 1.前情提要: 2018的美國新聞業

  這一年美國新聞業過的並不好，越到年底炸彈消息越多。

  繼去年底[Mashable以5000萬美元出售](https://www.recode.net/2017/12/5/16735262/ziff-davis-mashable-sold-50-layoffs-pete-cashmore)（比上一輪估值2.5億美元還低80%），針對年輕世代的新聞網站[Mic也宣布裁員60～70%](https://www.wsj.com/articles/mic-network-sold-to-bustle-for-about-5-million-1543526997)，以500萬美元出售，相較於上一輪的估值蒸發了95%。Buzzfeed創辦人Jonah Paretti提出[媒體購併說](https://www.nytimes.com/2018/11/19/business/media/buzzfeed-jonah-peretti-mergers.html)（merger with rivals），想要透過聯盟跟Facebook等科技巨頭談到更好的籌碼。

  不只新媒體，老將也一樣。

  Oath（Yahoo的母公司，由AOL與Yahoo合併）的母公司 ─ ─美國電信巨頭Verizon，宣告將[調降Oath在資產負債表的商譽價值46億美元](https://www.cnbc.com/2018/12/11/verizon-takes-4point6-billion-on-oath-media-business.html)（約1380億台幣），理由是「媒體並沒有原先想像中的那麼好賺」（付了1380億學費才知道QQ），然後謠傳要進行新一波裁員。而[Thomson Reuters則宣佈，要在2年內裁員3200人](https://www.cnn.com/2018/12/04/media/reuters-layoffs/index.html)。

  ## 2.Facebook，你已經不在我心裡了

  這一波媒體的興衰，很容易跟Facebook調整演算法有所聯想。

  新聞，已經不在Facebook心裡了：如今的Newsfeed上，只有**百分之四**的內容跟新聞有關。無數媒體從 Facebook來的流量是自由落體般的下墜。

  Facebook也不再是年輕人仰賴的新聞資訊管道：美國年輕人使用Facebook獲取新聞的比例在[這一年內下降了**20個百分點**](https://www.reuters.com/article/us-global-media-facebook/facebook-used-less-for-news-as-youngsters-turn-to-whatsapp-reuters-institute-idUSKBN1J939N)。[搜尋引擎成為媒體流量主力，SEO東山再起](https://www.parse.ly/resources/data-studies/referrer-dashboard/)。

  許多媒體開始宣布退出Facebook：[巴西最大的報紙Folha de S. Paulo已經不在Facebook上更新](https://www.facebook.com/folhadesp/?ref=br_rs)，最後更新日期定格2018/2/8；[Playboy也停止Facebook的更新，轉向到Instagram](https://www.facebook.com/playboy/)。

  ## 3.「轉型影音」吸引年輕觀眾，是一場騙局？

  曾經，新聞人仍有冀望：多發些影音、多開些直播，能否從Facebook中撈到多點流量？轉型影音（Pivot to Video）成了新聞界的新口號。畢竟[Mark Zuckerberg公開宣示Facebook Video First的策略](https://www.fastcompany.com/3057024/mark-zuckerberg-soon-the-majority-of-content-we-consume-will-be-video)。

  但這冀望終究是水中月、鏡中花。因為Mark Zuckerberg沒有告訴我們實話：多少人真正在使用Facebook Video。

  ![圖片來源：[@jason_kint](https://twitter.com/jason_kint/status/1052400225602756608?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1052400225602756608&ref_url=https%3A%2F%2Fwww.theverge.com%2F2018%2F10%2F17%2F17989712%2Ffacebook-inaccurate-video-metrics-inflation-lawsuit)](https://cdn-images-1.medium.com/max/2000/1*9VhKU3eLx9LFztbbds4y2Q.png)*圖片來源：[@jason_kint](https://twitter.com/jason_kint/status/1052400225602756608?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1052400225602756608&ref_url=https%3A%2F%2Fwww.theverge.com%2F2018%2F10%2F17%2F17989712%2Ffacebook-inaccurate-video-metrics-inflation-lawsuit)*

  從一份[法律起訴文件](https://www.theverge.com/2018/10/17/17989712/facebook-inaccurate-video-metrics-inflation-lawsuit)（見上圖）可看出， Facebook的工程師刻意誇大用戶平均看video的時間，不管是媒體自產video，或者廣告video，都被誇大。根據The Verge（Vox Media旗下專注科技的新媒體）的[報導](https://www.theverge.com/2018/10/17/17989712/facebook-inaccurate-video-metrics-inflation-lawsuit)，觀看次數平均被灌水了60～80%，但有的甚至會大到900%。

  影音觀看數字造假。但一直以來我們以為大家愛看**新聞影音**，是否也是假的？

  來看美國的[數字](http://www.pewresearch.org/fact-tank/2016/10/06/younger-adults-more-likely-than-their-elders-to-prefer-reading-news/ft_16_09_30_newsbyage/)吧。

  ![圖片來源：[Pew Research](http://www.pewresearch.org/fact-tank/2016/10/06/younger-adults-more-likely-than-their-elders-to-prefer-reading-news/ft_16_09_30_newsbyage/)](https://cdn-images-1.medium.com/max/2000/1*cQ87JUUCNVQSZZMgmJnwtQ.png)*圖片來源：[Pew Research](http://www.pewresearch.org/fact-tank/2016/10/06/younger-adults-more-likely-than-their-elders-to-prefer-reading-news/ft_16_09_30_newsbyage/)*

  **在18～49歲的群體裡，偏好「讀」新聞的，比「看」新聞的還多。在50歲以上的群體，影音才明顯出現優勢。**

  喬叔特別提到：
  > People like Video. People Like News. Doesn’t equal to “People likes news video.”（人們喜歡影音。人們喜歡新聞。但這不代表「人們喜歡新聞影音」。）

  希望透過影音去囊括更多年輕觀眾的新聞人，終究是把希望錯付了。

  ## 4.傳統媒體沒落，帶來的資訊黑洞才可怕

  世代間有代溝不可怕。更可怕的是比鄰而居，卻活在平行時空，無交集可能。隨著紙本新聞、電視新聞的沒落，只怕這個問題會帶來更可怕的後果。

  讓我們先看一份[數據](http://www.pewresearch.org/fact-tank/2018/12/10/social-media-outpaces-print-newspapers-in-the-u-s-as-a-news-source/ft_18-12-10_newsplatforms_televisiondominates/)。

  ![圖片來源：[Pew Research](http://www.pewresearch.org/fact-tank/2018/12/10/social-media-outpaces-print-newspapers-in-the-u-s-as-a-news-source/ft_18-12-10_newsplatforms_televisiondominates/)](https://cdn-images-1.medium.com/max/2000/1*5Pd8nmAqMBI-I19y63QNVA.png)*圖片來源：[Pew Research](http://www.pewresearch.org/fact-tank/2018/12/10/social-media-outpaces-print-newspapers-in-the-u-s-as-a-news-source/ft_18-12-10_newsplatforms_televisiondominates/)*

  廣播、新聞網站的使用比例在各世代間並無太顯著差異，但在電視、社群媒體、紙本新聞上就有很明顯的世代落差：30 歲以下年輕人主要透過社群媒體、新聞網站得到新聞，65歲以上老人主要透過電視和紙本獲取新聞。社群媒體在短期內看來會活得很好，但紙本和電視可就不同了。

  當紙本與電視結束後，會發生什麼事？紙本的讀者，真的轉到線上了嗎？

  [英國媒體The Independent是個好案例](http://neilthurman.com/blog-reader/with-presses-silenced-a-newspaper-is-side-lined.html)。這間1986年成立的媒體，在2016年3月結束紙本，當時有8萬個訂戶。他們後來全部轉為線上，網站如今每月有6000萬不重複造訪人次。

  看起來一切美好，但如果從閱讀時間來看，就不是這回事了。

  ![圖片來源：[neilthurman.com](http://neilthurman.com/blog-reader/with-presses-silenced-a-newspaper-is-side-lined.html)](https://cdn-images-1.medium.com/max/2022/1*5JWZrW1n_j32Gt5o36UwOg.png)*圖片來源：[neilthurman.com](http://neilthurman.com/blog-reader/with-presses-silenced-a-newspaper-is-side-lined.html)*

  雖然紙本訂閱與網站的閱讀人數差很多，但使用頻率卻相反：紙本用戶常常看，所以閱讀時間遠超過網站的閱讀時間。

  原先的如意算盤，是希望紙本的用戶能轉移到數位。然而，期望落空。

  在2016年4月以後，紙本的閱讀時間，僅有少部分轉移到了線上的閱讀時間。而剩下的人去哪了呢？

  **他們消失了。**

  如果我們結合前面兩份資料，可以大膽懷疑，紙本關門後，將讓年長者的新聞來源出現空窗。他們很少會轉移到新聞網站，而**他們對世界的了解，又將被什麼填補呢？**

  再看另一份數據。

  年輕人和年長者，誰比較能辨別假新聞？[Pew Research Center做了份調查](http://www.pewresearch.org/fact-tank/2018/10/23/younger-americans-are-better-than-older-americans-at-telling-factual-news-statements-from-opinions/ft_18-10-23_factopinion_youngeramericansarebetter/)，以50歲為界線分為兩組，了解哪一組人馬比較能分辨哪些是「客觀事實的新聞資訊」(Factual Statement)或「主觀詮釋的新聞資訊」(Opinion Statement)。*（以我這篇分享文為例，開宗明義就是「主觀詮釋的新聞資訊」）*

  結果是，**年輕組更能分辨兩者的區別**。

  ![圖片來源：[Pew Research](http://www.pewresearch.org/fact-tank/2018/10/23/younger-americans-are-better-than-older-americans-at-telling-factual-news-statements-from-opinions/ft_18-10-23_factopinion_youngeramericansarebetter/)](https://cdn-images-1.medium.com/max/2000/1*ythYZDAJRkJy_SLYWt38Nw.png)*圖片來源：[Pew Research](http://www.pewresearch.org/fact-tank/2018/10/23/younger-americans-are-better-than-older-americans-at-telling-factual-news-statements-from-opinions/ft_18-10-23_factopinion_youngeramericansarebetter/)*

  **綜合以上三份素材，當年長者倚賴的資訊來源紙本、電視都一一關門後，資訊的真空又將被哪些訊息填補？而他們，會不會更容易成為假新聞的受害者？**（心中os: 拒絕假新聞危害，請從LINE長輩圖做起）

  ## 5.什麼不夯了？

  先說在前，我認為科技圈、新創圈跟時尚圈有些地方很像。

  上季流行的共享單車，這季忽然人人喊打；20年前流行的高腰褲，現在又很夯。因為人就是善變（題外話，把人性這種黑暗描寫得最好的，我推薦林夕寫的這首歌[《超有感》](https://www.youtube.com/watch?v=xdHwLe6dHCE)）。

  Anyway，在乎跟流行的可參考以下喬叔所言；只愛穿萬年不敗經典的，就相信你的所愛＋直覺吧。

  **不夯了的東西**：聊天機器人、AR/VR、Branded Content（接越多，成本也越高）、Blockchain（虛擬貨幣大跳水、區塊鏈新聞新創Civil的募資失敗）。

  原因是什麼？可惜時間不夠，喬叔沒能多說。

  ## 6. 希望，永遠在路上

  2018年媒體廣告變現潰敗、裁員、臉書翻臉、假新聞肆虐…，正如紐約12月的冷空氣盤旋不去。

  但希望總在路上。新的模式，依然持續的在修補眼前的漏洞。

  [**Newsguard**](https://www.newsguardtech.com/)，一間標註內容網站資訊可信度的公司，希望讓人們意識到他們吃下去的，究竟是「真資訊」還是「假資訊」。他們在推動的，是資訊的CAS標章。

  [**Spaceship Media**](https://spaceshipmedia.org/)，一間專門把不同陣營的人邀請來一起對話的公司，佐以數據支持，讓討論更有具體進展，也增進不同同溫層間的了解。

  [**The Correspondent**](https://thecorrespondent.com/)，一間倡導以會員制的荷蘭媒體，在NYU Studio 20 Director Jay Rosen (就是我們program的老師）上熱門的[政治脫口秀The Daily Show](https://www.youtube.com/watch?v=xzNCOW_DEPU)暢談The Correspondent的理想後，成功募得262萬美金，開啟把會員制拓展到英語系國家的計劃。

  有希望，就不會絕望。讓我們喘口氣，再戰一局2019。


