description: |
  2019年5月5日（日）Hacks/Hackers Taipei的第十四次小聚，特別邀請社群之友，來自鏡傳媒的李又如、天下雜誌林佳賢、與報導者的劉致昕，與大家分享他們是如何處理和報導爭議訊息，以及採訪過程中的觀察與想法。

agenda: |
  * 13:30 ~ 13:40 / 報到
  * 13:40 ~ 13:50 / 開場
  * 13:50 ~ 14:30 / 《READr》／《鏡週刊》程式設計中心記者李又如分享
  * 14:30 ~ 15:10 / 《天下雜誌》資料記者林佳賢分享
  * 15:10 ~ 15:30 / 中場休息與交流
  * 15:30 ~ 16:10 / 《報導者》主筆劉致昕分享
  * 16:10 ~ 16:20 / Q&A 與討論
  * 16:20 ~ 16:40 小聚短講與會後交流

  因為場地的時間有限，本次小聚取消短講一次。當天活動依舊鼓勵大家共同筆記，[共筆連結在此](https://docs.google.com/document/d/1qZasqmryCEOe1QzUsX-scdYHuzg6vcc6GChUtZW248c/edit)，歡迎一起參與記錄。

