title: 有技術自遠方來
date: 2019/10/06(日) 13:20 ~ 16:40
place: 女人迷樂園
location: 女人迷樂園 ( 台灣台北市大安區和平東路二段50 號 / 感謝 女人迷樂園 提供場地 )
registerlink: https://www.accupass.com/event/1905281208283226233600
no: 16
brief: |
  7月7日（日）Hacks/Hackers Taipei第15次小聚，將邀請2位社群之友來談談科技驅動媒體敘事的國外經驗和最新案例。
description: |
  2019年7月7日（日）Hacks/Hackers Taipei的第十五次小聚「有技術從遠方來～」，特別邀請社群之友，前任紐約時報工程師、現職關鍵評論前端和資料工程師Daniel Kao（高德理），以及中央社媒體實驗室數據記者柯皓翔，與大家分享國外科技驅動媒體敘事的經驗和最新案例。
agenda: |
  * 13:30 ~ 13:40 / 報到
  * 13:40 ~ 13:50 / 開場
  * 13:50 ~ 14:40 / 中央社媒體實驗室柯皓翔分享雅典GEM峰會
  * 14:40 ~ 15:00 / 中場休息與交流
  * 15:00 ~ 15:50 / 關鍵評論網高得理分享紐約時報的經驗
  * 15:50 ~ 16:10 / Q&A 與討論
  * 16:10 ~ 16:40 / 短講與會後交流

  因為場地的時間有限，本次小聚取消短講一次。當天活動依舊鼓勵大家共同筆記，[共筆連結在此](https://docs.google.com/document/d/1zzDpLVMtYxHnNpwJBD1Xpd1P31Ok8DkqpLSq8jcLJr4/edit)，歡迎一起參與記錄。

speaker:
